<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Home</title>
</head>
<body style="background-color: skyblue;">

   
    <div style="margin-top: 50px;background-color: #87d3f8;padding: 50px;height: 100%;">

    <form action="/" method="POST">
        <input type="text" class="form-control" placeholder="Youtube Video URL" required name="url">
        <br>
        <select name="points"  class="form-control" required>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>

        </select>
        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

<br>
<br>



    
        <b style="background-color: white;">Summary: </b>
        <br>
        {% for sum in summary %}
        <p style="color: white;">{{ sum.split('/n')[0] }}</p>
        {% endfor %}
   
   


    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
